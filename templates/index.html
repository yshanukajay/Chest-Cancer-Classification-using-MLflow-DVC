    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        .main-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 50px;
            backdrop-filter: blur(10px);
        }
        .iupload h3 { color: #1b2d6b; font-size: 32px; font-weight: 700; margin-bottom: 30px; letter-spacing: -0.5px; }
        .img-part { width: 100%; max-width: 350px; margin: 0 auto; transition: all 0.3s ease; }
        .image-part { 
            height: 350px; 
            width: 100%; 
            border: 2px dashed #1b2d6b; 
            border-radius: 15px; 
            overflow: hidden; 
            background: #fff;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-part img, .image-part #video { 
            max-height: 100%; 
            width: auto; 
            object-fit: contain;
            transition: opacity 0.3s;
        }
        .btn-part { margin-top: 20px; }
        .btn {
            border-radius: 10px !important;
            padding: 12px 25px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #1b2d6b; border: none; }
        .btn-success { background-color: #28a745; border: none; }
        
        .right-part { 
            background: rgba(27, 45, 107, 0.03); 
            border-radius: 15px; 
            padding: 20px; 
            border: 1px solid #dee2e6;
        }
        .res-part, .res-part2 { 
            background: #fff; 
            border-radius: 10px; 
            height: 350px; 
            border: 1px solid #eee;
            margin-bottom: 15px;
            overflow-y: auto;
        }
        .jsonRes { padding: 15px; font-family: 'Courier New', Courier, monospace; font-size: 14px; }
        .resp-img { width: 100%; height: 100%; object-fit: contain; padding: 10px; }

        #loading {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%;
            z-index: 10000; background: rgba(255, 255, 255, 0.8);
            display: none; align-items: center; justify-content: center;
        }
        .loader {
            border: 6px solid #f3f3f3; border-top: 6px solid #1b2d6b;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .logo { width: 120px; opacity: 0.8; filter: grayscale(100%); transition: 0.3s; position: fixed; bottom: 20px; right: 20px; }
        .logo:hover { opacity: 1; filter: grayscale(0%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <section class="iupload">
                <h3 class="text-center">Chest Cancer Classification AI</h3>
                <div class="row">
                    <div class="col-lg-5 mb-4 mb-lg-0">
                        <div class="img-part">
                            <div class="image-part">
                                <video autoplay id="video" poster="https://img.freepik.com/free-vector/group-young-people-posing-photo_52683-18824.jpg?size=338&ext=jpg"></video>
                                <img src="" id="photo" style="display:none;">
                                <canvas style="display:none;" id="canvas"></canvas>
                            </div>
                            <div class="btn-part">
                                <form id="upload-data">
                                    <div class="d-flex justify-content-between">
                                        <button type="button" class="btn btn-primary w-100 mr-2" id="uload">Upload Image</button>
                                        <button id="send" type="button" class="btn btn-success w-100">Run Analysis</button>
                                    </div>
                                    <input type="hidden" id="url" value="../predict"/>
                                    <input name="upload" type="file" id="fileinput" style="display:none;"/>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-7">
                        <div class="right-part">
                            <h5 class="text-center mb-3">Analysis Diagnosis</h5>
                            <div class="row">
                                <div class="col-md-6">
                                    <small class="text-muted d-block mb-1">Processed Visualization</small>
                                    <div class="res-part2"></div>
                                </div>
                                <div class="col-md-6">
                                    <small class="text-muted d-block mb-1">Data Output</small>
                                    <div class="res-part">
                                        <div class="jsonRes"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var base_data = "";

        function sendRequest(base64Data){
            if(base64Data != ""){
                var url = $("#url").val();
                $("#loading").css('display', 'flex');
                $.ajax({
                    url : url,
                    type: "post",
                    headers: { 'Content-Type': 'application/json' },
                    data: JSON.stringify({image: base64Data}),
                    success: function(res){
                        $(".res-part").html("");
                        $(".res-part2").html("");
                        try {
                            var imageData = res[1].image;
                            if(imageData && imageData.length > 100){
                                $(".res-part2").append("<img class='resp-img' src='data:image/jpeg;base64," + imageData + "' />");
                            }
                        } catch(e) {}
                        $(".res-part").html("<pre class='jsonRes'>" + JSON.stringify(res[0], undefined, 2) + "</pre>");
                        $("#loading").hide();
                    },
                    error: function() {
                        $("#loading").hide();
                        alert("Error connecting to the analysis server.");
                    }
                });
            } else {
                alert("Please upload an image first.");
            }
        }

        $(document).ready(function(){
            $('#send').click(function(){ sendRequest(base_data); });

            $('#uload').click(function() { $('#fileinput').trigger('click'); });

            $("#fileinput").change(function(){
                if (this.files && this.files[0]){
                    var reader = new FileReader();
                    reader.onload = function (e){
                        var url = e.target.result;
                        $('#photo').attr('src', url).show();
                        $('#video').hide();
                        
                        var img = new Image();
                        img.onload = function(){
                            var canvas = document.createElement('canvas');
                            canvas.width = this.width;
                            canvas.height = this.height;
                            canvas.getContext('2d').drawImage(this, 0, 0);
                            base_data = canvas.toDataURL('image/jpeg', 1.0).replace(/^data:image.+;base64,/, '');
                        };
                        img.src = url;
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
